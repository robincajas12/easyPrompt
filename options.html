<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Composer Options</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="options.css" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <h1>Prompt Composer</h1>
        <div class="content-wrapper">
            <section class="card functions-section">
                <header class="card-header">
                    <h2>Custom Functions</h2>
                    <button id="addFunctionBtn" class="btn btn-primary">Add Function</button>
                </header>
                <div class="card-body">
                    <div id="functionsList">
                        <!-- Las funciones se cargan aquÃ­ -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="addFunctionModal" class="modal">
        <div class="modal-content">
            <section class="card add-function-section">
                <header class="card-header">
                    <h2>Add New Function</h2>
                    <button id="closeModalBtn" class="close-btn">&times;</button>
                </header>
                <div class="card-body">
                    <div class="form-group">
                        <label for="functionName">Function Name</label>
                        <input type="text" id="functionName" placeholder="e.g., myCustomFunction">
                    </div>
                    <div class="form-group">
                        <label for="functionDescription">Description <small>(optional)</small></label>
                        <input type="text" id="functionDescription" placeholder="e.g., A function to greet the user">
                    </div>
                    <div class="form-group">
                        <label for="functionParams">Parameters <small>(comma-separated)</small></label>
                        <input type="text" id="functionParams" placeholder="e.g., name:string, age:number">
                    </div>
                    <div class="form-group">
                        <label for="functionBody">Function Body <small>(template string)</small></label>
                        <textarea id="functionBody" rows="5" placeholder="e.g., Hello, {name}!"></textarea>
                    </div>
                    <button id="saveFunction" class="btn btn-primary">Save Function</button>
                </div>
            </section>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
