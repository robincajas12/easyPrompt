<!DOCTYPE html>
<html>
<head>
    <title>Prompt Composer Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            min-width: 400px;
        }
        h1 {
            color: #333;
        }
        #functionsList div {
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .function-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .function-item h3 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #0056b3;
        }
        .function-item p {
            margin: 0;
            color: #666;
            font-size: 0.9em;
        }
        .function-item button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #dc3545;
            color: white;
        }
        .function-item button:hover {
            background-color: #c82333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        button#saveFunction {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button#saveFunction:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Manage Custom Functions</h1>

    <div id="functionsList">
        <!-- Custom functions will be loaded here -->
    </div>

    <h2>Add New Function</h2>
    <div class="form-group">
        <label for="functionName">Function Name:</label>
        <input type="text" id="functionName" placeholder="e.g., myCustomFunction">
    </div>
    <div class="form-group">
        <label for="functionDescription">Description (optional):</label>
        <input type="text" id="functionDescription" placeholder="e.g., A function to greet the user">
    </div>
    <div class="form-group">
        <label for="functionParams">Parameters (comma-separated, e.g., name:string, age:number):</label>
        <input type="text" id="functionParams" placeholder="e.g., name:string, age:number">
    </div>
    <div class="form-group">
        <label for="functionBody">Function Body (template string):</label>
        <textarea id="functionBody" placeholder="e.g., Hello, {name}! You are {age} years old."></textarea>
    </div>
    <button id="saveFunction">Save Function</button>

    <script src="dist/options.js"></script>
</body>
</html>
